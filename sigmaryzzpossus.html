<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    #login-section, #pos-section {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #cart div {
      margin-bottom: 10px;
    }

    /* Stylowanie dla klawiatury */
    .keyboard-container {
      display: none;
      flex-wrap: wrap;
      width: 300px;
      margin-top: 20px;
    }

    .keyboard-button {
      padding: 15px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .keyboard-button:hover {
      background-color: #45a049;
    }

    .product-list {
      margin-top: 20px;
    }

    .product-item {
      margin: 10px 0;
    }

    .product-item span {
      margin-right: 10px;
    }

    #qr-message {
      margin-top: 10px;
    }

    /* Kamerka */
    #qr-video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>

    <h3>Scan QR Code</h3>
    <button id="scan-button">Scan QR</button>
    <video id="qr-video" autoplay></video>
    <div id="qr-message"></div>
  </div>

  <div id="pos-section" style="display: none;">
    <h2>POS System</h2>
    <button id="logout-button">Logout</button>
    <div id="product-list"></div>
    <div id="pos-container">
      <input type="text" id="product-id" placeholder="Enter product ID">
      <input type="number" id="quantity" placeholder="Enter quantity">
      <button id="add-to-cart-button">Add to Cart</button>
      <div id="cart"></div>

      <button id="checkout-button">Checkout</button>

      <button id="toggle-keyboard">Show Keyboard</button>
      <div class="keyboard-container" id="keyboard">
        <button class="keyboard-button" onclick="pressKey('1')">1</button>
        <button class="keyboard-button" onclick="pressKey('2')">2</button>
        <button class="keyboard-button" onclick="pressKey('3')">3</button>
        <button class="keyboard-button" onclick="pressKey('4')">4</button>
        <button class="keyboard-button" onclick="pressKey('5')">5</button>
        <button class="keyboard-button" onclick="pressKey('6')">6</button>
        <button class="keyboard-button" onclick="pressKey('7')">7</button>
        <button class="keyboard-button" onclick="pressKey('8')">8</button>
        <button class="keyboard-button" onclick="pressKey('9')">9</button>
        <button class="keyboard-button" onclick="pressKey('0')">0</button>
        <button class="keyboard-button" onclick="pressKey('')">Clear</button>
        <button class="keyboard-button" onclick="pressKey(' ')">Space</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";  // Add QR scanner module

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAo9s9-RBNaep1rwthownVkmfRrLr9RMJY",
      authDomain: "poss-727b1.firebaseapp.com",
      projectId: "poss-727b1",
      storageBucket: "poss-727b1.firebasestorage.app",
      messagingSenderId: "741188553891",
      appId: "1:741188553891:web:f086873d8b334dfb484316"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);

    let user = null;
    let cart = [];

    // Login function
    function login(email, password) {
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          user = userCredential.user;
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('pos-section').style.display = 'block';
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Login via QR Code (special code case)
    function loginFromQR(data) {
      // Special code check
      if (data === "EURO208348592rnd99572348592") {
        login("contact@lfrx.ovh", "Krystianmaj2012.");
      } else {
        // Try parsing email/password from QR code
        const regex = /([\w\d._%+-]+@[\w\d.-]+\.[a-zA-Z]{2,6})\n([\w\d!@#$%^&*()]+)|([\w\d]+)/;
        const match = data.match(regex);
        
        if (match) {
          if (match[1] && match[2]) {
            login(match[1], match[2]);
          }
        }
      }
    }

    // Scan QR code using webcam
    function startScanner() {
      const videoElement = document.getElementById("qr-video");
      const qrScanner = new QrScanner(videoElement, (result) => {
        loginFromQR(result);
      });

      // Access the webcam and start scanning
      qrScanner.start();
    }

    // Get product list from Firestore
    function loadProducts() {
      const productsRef = collection(firestore, 'products');
      getDocs(productsRef)
        .then(querySnapshot => {
          const productListDiv = document.getElementById('product-list');
          productListDiv.innerHTML = '';
          querySnapshot.forEach(doc => {
            const product = doc.data();
            const productDiv = document.createElement('div');
            productDiv.classList.add('product-item');
            productDiv.innerHTML = `<span>ID: ${doc.id}</span><span>Name: ${product.name}</span><span>Price: ${product.price} PLN</span>`;
            productListDiv.appendChild(productDiv);
          });
        })
        .catch(error => {
          console.error("Error fetching products: ", error);
        });
    }

    // Show virtual keyboard
    document.getElementById('toggle-keyboard').addEventListener('click', () => {
      const keyboard = document.getElementById('keyboard');
      keyboard.style.display = keyboard.style.display === 'none' ? 'flex' : 'none';
    });

    // Add product to cart
    function addToCart() {
      const productId = document.getElementById('product-id').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      
      if (productId && quantity > 0) {
        const productRef = doc(firestore, 'products', productId);
        getDoc(productRef)
          .then(docSnap => {
            if (docSnap.exists()) {
              const product = docSnap.data();
              const cartItem = { productId, name: product.name, price: product.price, quantity };
              cart.push(cartItem);
              updateCartUI();
            } else {
              alert('Product not found!');
            }
          })
          .catch(error => {
            alert('Error fetching product: ' + error.message);
          });
      }
    }

    // Update cart UI
    function updateCartUI() {
      const cartDiv = document.getElementById('cart');
      cartDiv.innerHTML = '';
      cart.forEach(item => {
        const cartItemDiv = document.createElement('div');
        cartItemDiv.innerHTML = `${item.name} x${item.quantity} - ${item.price} PLN`;
        cartDiv.appendChild(cartItemDiv);
      });
    }

    // Logout user
    document.getElementById('logout-button').addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          user = null;
          document.getElementById('login-section').style.display = 'block';
          document.getElementById('pos-section').style.display = 'none';
        })
        .catch(error => {
          alert(error.message);
        });
    });

    // Start QR scanner when button is clicked
    document.getElementById('scan-button').addEventListener('click', startScanner);

    // Load products on page load
    window.onload = function() {
      loadProducts();
    };
  </script>
</body>
</html>
